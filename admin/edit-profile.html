<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="./css/edit-profile.css">
    
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- google fonts import - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title> Edit Profile </title>
</head>
<body>
   <!-- Sidebar for Large Screens -->
   <div class="sidebar d-lg-block">

        <!-- top -->
        <div class="top">

            <div class="logo">
                <h3 class="text-danger">ERRAND BOY</h3>
            </div>
        </div>

        <!-- sidenav -->
        <div class="sidenav d-lg-block pt-3 ps-3">
            <a href="./user-dashboard.html"><span class="material-symbols-outlined">dashboard</span><h4>Dashboard</h4></a>
            <a href="#"><span class="material-symbols-outlined">person_3</span><h4>Agent</h4></a>
            <a href="#"><span class="material-symbols-outlined">mail</span><h4>Message <span class="msg_count">22</span></h4></a>
            <a href="./user-profile.html"><span class="material-symbols-outlined">account_circle</span><h4>Profile</h4></a>
            <!-- Logout -->
            <a href="#">
                <span type="button" class="logout d-flex gap-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span class="material-symbols-outlined pt-1">login</span>
                    <h4>Logout</h4>
                </span>

                <!-- Modal for Logout -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ...
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
   </div>

    <!-- Bottom Navbar for Mobile -->
    <div class="bottom-nav d-lg-none">
        <a href="#" class="active"><span class="material-symbols-outlined">dashboard</span><h4>Dashboard</h4></a>
        <a href="#"><span class="material-symbols-outlined">person_3</span><h4>Agent</h4></a>
        <a href="#"><span class="material-symbols-outlined">mail</span><h4>Message <span class="msg_count">22</span></h4></a>
        <a href="./user-profile.html" class="active"><span class="material-symbols-outlined">account_circle</span><h4>Profile</h4></a>
    </div>


    <!-- Main Content -->
    <div class="maincontent">
        <div class="profileContent">
            <div class="container mt-5">
                <h2 class="text-center">My Profile</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <!-- Display Profile Information -->
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">User Name</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control"  required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" name="phone" class="form-control">
                            </div>
                            <button type="submit" name="update_profile" class="btn btn-success mt-3">Update Profile</button>
                        </form>
            
                        <hr>
            
                        <!-- Update Password -->
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="current_password">Current Password</label>
                                <input type="password" id="current_password" name="current_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password">New Password</label>
                                <input type="password" id="new_password" name="new_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                            <button  type="submit" name="update_password" class="btn btn-primary mt-3 ">Change password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>
